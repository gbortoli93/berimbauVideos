<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <h1><i>Cadastro</i></h1>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{'/user/edit'}" method="post">
                    <fieldset>
                        <div th:if="${param.success}">
                            <div class="alert alert-success">
                                Usuário Editado com Sucesso.
                            </div>
                        </div>
                        <div th:if="${param.userError}">
                            <div class="alert alert-danger">
                                Nome de usuário já existe
                            </div>
                        </div>
                        <input type="hidden" name="usuarioId" id="usuarioId" th:value="${usuario.usuarioId}"/>
                        <div class="form-group">
                            <label for="nomeUsuario">Nome de Usuário</label>
                            <input type="text" name="nomeUsuario" id="nomeUsuario" class="form-control input-lg"
                                   placeholder="Nome de usuário" th:value="${usuario.nomeUsuario}" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="nome" id="nome" class="form-control input-lg"
                                   placeholder="Nome" required="true" th:value="${usuario.nome}" />
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input type="email" name="email" id="email" class="form-control input-lg"
                                   placeholder="Nome" required="true" th:value="${usuario.email}"/>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control input-lg"
                                   placeholder="Senha"/>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Editar Cadastro"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                        <br>

                    </fieldset>
                </form>
            </div>
        </div>
</section>
</body>

</html>
