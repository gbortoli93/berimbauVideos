<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <h1><i>Adicionar Vídeo</i></h1>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/admin/adicionarvideo}" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <div th:if="${param.success}">
                            <div class="alert alert-success">
                                Vídeo adicionado com sucesso!
                            </div>
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Erro ao enviar vídeo.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome do Vídeo</label>
                            <input type="text" name="nome" id="nome" class="form-control input-lg"
                                   placeholder="Nome do Vídeo" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição do Vídeo</label>
                            <textarea name="descricao" id="descricao" class="form-control" placeholder="Descrição"
                                      required="true"/></textarea>
                        </div>
                        <div class="form-group">
                            <label for="video">Vídeo (Em .mp4)</label>
                            <input type="file" accept="video/mp4" name="video" id="video" class="form-control input-lg"
                                   placeholder="Vídeo"/>
                        </div>
                        <div class="form-group">
                            <label for="miniatura">Miniatura</label>
                            <input type="file" accept="image/*" name="miniatura" id="miniatura"
                                   class="form-control input-lg" placeholder="Miniatura"/>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Adicionar"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                        <br>

                    </fieldset>
                </form>
            </div>
        </div>
</section>
</body>

</html>
