<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <h1><i>Editar Vídeo</i></h1>
    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{'/admin/' + ${video.videoId} + '/editvideo'}" method="post">
                    <input hidden th:value="${video.videoId}" id="videoId", name="videoId"/>
                    <fieldset>
                        <div th:if="${param.success}">
                            <div class="alert alert-success">
                                Vídeo editado com sucesso!
                            </div>
                        </div>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Erro ao editar vídeo.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome do Vídeo</label>
                            <input th:value="${video.nome}" type="text" name="nome" id="nome"
                                   class="form-control input-lg"
                                   placeholder="Nome do Vídeo" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição do Vídeo</label>
                            <textarea th:text="${video.descricao}" name="descricao" id="descricao" class="form-control"
                                      placeholder="Descrição"/></textarea>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Editar"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                        <br>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
